version: 2.1
orbs:
  node: circleci/node@4.2.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: node --version
            - run: yarn install --ignore-engines
            - run: sudo apt-get install -y autoconf libtool automake g++
            - run: npm run deploy
workflows:
    build-and-test:
      jobs:
        - build-and-test:
            filters:
              branches:
                only:
                  - master
