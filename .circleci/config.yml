version: 2.1
orbs:
  node: circleci/node@2.1.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: latest
      - run: node --version
workflows:
    build-and-test:
      jobs:
        - build-and-test